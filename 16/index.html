<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Day 16 | 100 Days CSS Challenge</title>
        <link
            rel="icon"
            sizes="32x32"
            href="https://100dayscss.com/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="frame">
            <div class="blobb"></div>
            <svg class="octagon">
                <polygon
                    points="30,0 70,0 100,30 100,70 70,100 30,100 0,70 0,30"
                ></polygon>
            </svg>
            <div class="blobb-sparkle"></div>
            <svg class="triangle">
                <polygon points="53,0 106,90 0,90"></polygon>
            </svg>
            <div class="octa-sparkles">
                <div class="sparkle s1"></div>
                <div class="sparkle s2"></div>
                <div class="sparkle s3"></div>
                <div class="sparkle s4"></div>
            </div>
            <div class="triangle-sparkles">
                <div class="sparkle s1"></div>
                <div class="sparkle s2"></div>
                <div class="sparkle s3"></div>
            </div>
        </div>
    </body>
</html>
