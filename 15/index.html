<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 15 | 100 Days CSS Challenge</title>
    <link
        rel="icon"
        sizes="32x32"
        href="https://100dayscss.com/favicon-32x32.png"
    />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
        rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="send-file-container">
            <div class="title">
                <p>Drop file to upload</p>
            </div>
            <div class="upload-files" id="upload-file">
                <div class="content-upload" id="content-upload">
                    <input type="file" id="input-file">
                    <img class="image" draggable="true" src="https://100dayscss.com/codepen/upload.svg" alt="upload icon">
                    <p id="filename">Miguelhg2351.png</p>
                    <img src="https://100dayscss.com/codepen/syncing.svg" alt="shape" class="sync">
                    <img src="https://100dayscss.com/codepen/checkmark.svg" alt="shape" class="done">
                </div>
            </div>
            <div class="upload">
                <button class="btn" id="btn-upload">upload file</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
