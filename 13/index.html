<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 13 | 100 Days CSS Challenge</title>
    <link
            rel="icon"
            sizes="32x32"
            href="https://100dayscss.com/favicon-32x32.png"
        />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container center">
        <div class="profile">
            <img class="responsive-img" src="https://100dayscss.com/codepen/13-1.jpg" alt="first images">
            <div class="overlay"></div>
            <div class="plus"></div>
        </div>
        <div class="profile">
            <img class="responsive-img" src="https://100dayscss.com/codepen/13-2.jpg" alt="first images">
            <div class="overlay"></div>
            <div class="plus"></div>
        </div>
        <div class="profile">
            <img class="responsive-img" src="https://100dayscss.com/codepen/13-3.jpg" alt="second images">
            <div class="overlay"></div>
            <div class="plus"></div>
        </div>
        <div class="profile">
            <img class="responsive-img" src="https://100dayscss.com/codepen/13-4.jpg" alt="third images">
            <div class="overlay"></div>
            <div class="plus"></div>
        </div>
        <div class="details" id="details">
            <img src="https://100dayscss.com/codepen/13-1-header.jpg" alt="header info user" class="header responsive-img">
            <div class="image responsive-img">
                <img class="responsive-img" src="https://100dayscss.com/codepen/13-1.jpg" alt="first images">
            </div>
            <div class="close" id="close"></div>
            <div class="info">
                <div class="name">Julia Toth</div>
                <div class="actions">
                    <button class="btn"><i class="fas fa-phone"></i></button>
                    <button class="btn"><i class="fas fa-comment"></i></button>
                    <button class="btn"><i class="fas fa-heart"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/cd830bd1aa.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
