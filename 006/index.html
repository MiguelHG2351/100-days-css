<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Days 6 | 100 Days CSS Challenge</title>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            sizes="32x32"
            href="https://100dayscss.com/favicon-32x32.png"
        />
</head>
<body>
    <div class="card">
        <div class="user-actions">
            <div class="profile">
                <div class="avatar">
                    <div class="image">
                        <img src="minecraft.jpg" class="responsive-img" alt="Avatar del usuario" />
                        <div class="circle-1"></div>
                        <div class="circle-2"></div>
                    </div>
                </div>
                <div class="name">
                    <strong>Jessica Pooter</strong>
                    <br>
                    <p>Visual Artist</p>
                </div>
                <div class="actions">
                    <button>Follow</button>
                    <button>Message</button>
                </div>
            </div>
        </div>
        <div class="user-info">
            <div class="post">
                <p>523</p>
                <p>Post</p>
            </div>
            <div class="likes">
                <p>1387</p>
                <p>Likes</p>
            </div>
            <div class="followers">
                <p>Followers</p>
                <p>146</p>
            </div>
        </div>
    </div>
</body>
</html>
